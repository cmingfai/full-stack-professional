<div class="flex" style="height: 100vh;">
  <div class="col-6 m-3 flex flex-column justify-content-center">
    <div class="m-auto">
      <div class="text-center">
        <p-avatar
          image="https://user-images.githubusercontent.com/40702606/210880158-e7d698c2-b19a-4057-b415-09f48a746753.png"
          styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
        <h1>Sign in to your account</h1>

      </div>

      <div>
        <p-message *ngIf="errorMsg" severity="error" [text]="errorMsg" styleClass="mb-2"></p-message>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input pInputText id="email" class="w-full" type="email" name="email" placeholder="Jane@amigoscode.com"
        [(ngModel)]="authenticationRequest.username"/>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input pInputText id="password" class="w-full" type="password" name="password"
               placeholder="Type your password"
        [(ngModel)]="authenticationRequest.password"/>
      </div>
      <button pButton label="Login" class="w-full" (click)="login()"></button>
      <button pButton label="Don't have an account? Signup now."
              class="p-button-link w-full text-left pl-0"
              [routerLink]="['/register']"></button>
    </div> </div>
  <div class="col-6 flex flex-column justify-content-end align-items-center right-container">
   <h1><a href="https://www.amigoscode.com/courses" target="_blank">Enrol Now</a></h1>
    <img
      class="background p-6 pt-0"
      src="https://user-images.githubusercontent.com/40702606/215539167-d7006790-b880-4929-83fb-c43fa74f429e.png"/>
  </div>
</div>
